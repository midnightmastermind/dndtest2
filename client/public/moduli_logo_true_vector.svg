<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="160" viewBox="0 0 640 160" role="img" aria-label="moduli logo">
  <defs>
    <style>
      :root{
        --moduli-mark:#0e2140;
        --moduli-text:#0e2140;
      }
      .mark{ stroke: var(--moduli-mark); }
      .word{ fill: var(--moduli-text); }
    </style>
  </defs>

  <!-- MARK: modular infinity inside a soft tile -->
  <g transform="translate(20,20)">
    <!-- optional invisible bounding box for alignment -->
    <!-- <rect x="0" y="0" width="120" height="120" rx="28" fill="none" stroke="rgba(0,0,0,0.08)" /> -->

    <!-- Infinity path, segmented (modular) using dasharray -->
    <!-- Base geometry: two loops centered in 120x120 -->
    <path
      class="mark"
      d="M 24 70
         C 24 48, 44 32, 64 44
         C 76 51, 86 62, 96 70
         C 106 78, 116 89, 128 96
         C 148 108, 168 92, 168 70
         C 168 48, 148 32, 128 44
         C 116 51, 106 62, 96 70
         C 86 78, 76 89, 64 96
         C 44 108, 24 92, 24 70"
      fill="none"
      stroke-width="16"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-dasharray="60 22"
    />
    <!-- Clip to a 120x120 tile region (keeps mark compact) -->
    <clipPath id="tileClip">
      <rect x="0" y="0" width="120" height="120" rx="28"/>
    </clipPath>
    <g clip-path="url(#tileClip)">
      <!-- subtle corner “space” cue -->
      <path d="M10 28 C10 18, 18 10, 28 10" fill="none" stroke="rgba(14,33,64,0.22)" stroke-width="10" stroke-linecap="round"/>
      <path d="M110 92 C110 102, 102 110, 92 110" fill="none" stroke="rgba(14,33,64,0.22)" stroke-width="10" stroke-linecap="round"/>
    </g>
  </g>

  <!-- WORDMARK -->
  <g transform="translate(170,36)">
    <!-- Use a clean UI font; if unavailable it falls back gracefully.
         If you need *font-independent* outlines, open this SVG in Inkscape and:
         Text -> Convert to Path, then save. -->
    <text class="word"
          x="0" y="84"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-size="78"
          font-weight="700"
          letter-spacing="2">moduli</text>
  </g>
</svg>
